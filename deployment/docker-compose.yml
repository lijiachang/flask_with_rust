
services:
  flask_app:
    container_name: fib-calculator
    image: "flask-fib:latest"
    restart: always # Restart the container if it crashes
    ports:
      - "5002:5002"  # 通过端口映射，将容器的5002端口映射到宿主机的5002端口
    expose:
      - "5002" # 暴露容器的5002端口
    depends_on:
      - postgres
    links:
      - postgres

  nginx:
    container_name: nginx
    image: "nginx:1.13.5"
    ports:
      - "80:80"
    links:
      - flask_app
    depends_on:
      - flask_app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

  postgres:
    container_name: fib-dev-postgres
    image: "postgres:11.2"
    restart: always
    ports:
      - "5432:5432"
    environment:
      - 'POSTGRES_USER=user'
      - 'POSTGRES_DB=fib'
      - 'POSTGRES_PASSWORD=password'

  main_cache:
    container_name: main-dev-redis
    image: "redis:5.0.3"
    restart: always
    ports:
      - "6379:6379"

  queue_worker:
    container_name: fib-worker
    image: "flask-fib:latest"
    restart: always
    entrypoint: "celery -A app.celery worker -l info"
    depends_on:
      - main_cache
    links:
      - main_cache
